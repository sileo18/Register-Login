<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script src="../scripts/register.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register</title>
  </head>
  <body class="flex  flex-col gap-4  min-h-screen items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-yellow-300 relative">
    <main class="flex flex-col px-8 py-6 bg-white rounded-xl w-96 shadow-xl">
      <form class="flex flex-col justify-center gap-6 w-full">
        <!--EMAIL-->
        <div class="w-full">
          <label class="text-sm font-semibold" for="inputEmail">Email </label>
          <input
            id="inputEmail"
            type="email"
            class="pl-2 py-2 border-2 transition-colors rounded-xl hover:border-purple-500 w-full"            
            placeholder="Enter your email"
          />
          <!-- <i class="fa-regular fa-envelope"></i>   -->
          
        </div>

        <!--PASSWORD-->
        <div class="w-full">
          
          <label class="text-sm font-semibold" for="inputPassword">Password </label>
          <input
            id="inputPassword"
            type="password"
            class="pl-2 py-2 border-2 transition-colors rounded-xl hover:border-purple-500 w-full"        
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" id="butSubmit" class="text-white text-base font-semibold hover:bg-slate-900 transition-colors rounded-lg py-2 text-center w-full bg-black">
          Register
        </button>
      </form>
    </main>

    <div  id="success" class="bg-green-400 px-8 py-4 rounded-lg text-white ">
      Registrado com sucesso!
    </div>

    <div id="fail" class="min-h-min bg-red-500 px-8 py-4 rounded-lg text-white min-w-min">
      Email existente!
    </div>
  </body>
</html>
